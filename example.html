<!DOCTYPE html>
<html>
  <head>
    <title>dairyReport example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>

    <canvas id="report"></canvas>

    <script src="bower_components/fabric/dist/fabric.min.js"></script>
    <script src="lib/dairyReport.js" type="text/javascript"></script>
    <script>
    var report = new DairyReport('report');

    report.styles({
      header: {
        fontSize: 16,
        fontFamily: 'Segoe UI'
      }
    });

    var data = { "items": [
      {
        "type": "header",
        "data": "Женский комплекс упражнений \"три в одном\""
      },
      {
        "type": "subHeader",
        "data": "Первая тренировка 11:00 - 12:00"
      },
      {
        "type": "text",
        "data": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean euismod bibendum laoreet. ...",
        "maxWidth": 400
      },
      {
        "type": "blockList",

        "data": 
        {
          "title": "Итоги за день",
          "rows":[
            "Энергозатраты: 80 ккал",
            "Количество повторений: 357 раз"
          ]
        }

      },
      {
        "type": "dairyExercise",

        "data": {
          "name": "Разгибание рук в наклоне",
          "count": 10,
          "groups": [
            {"start": 1, "end": 3},
            {"start": 4, "end": 6},
            {"start": 7, "end": 8}
          ],
          "outcomeSport": 25,
          "rows": [
              {
              "title": "Количество повторений", 
              "values": [{"cell": 1, "value": "10"}, {"cell": 4, "value": "9"}] 
              },

               {
              "title": "Вес снаряда", 
              "values": [{"cell": 1, "value": "30"}, {"cell": 4, "value": "30"}] 
              }
          ]
        }

      }
    ]};

    report.add(data);

    </script>
  </body>
</html>
